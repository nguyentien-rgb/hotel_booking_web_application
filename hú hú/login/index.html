<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Login â€” Luxury Hotel Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shared/css/global.css" />
    <link rel="stylesheet" href="../shared/css/dark-mode.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-header"></div>

    <main class="page">
      <div class="container auth-container">
        <section class="card card-soft auth-card">
          <h1 class="page-title">Welcome back</h1>
          <p class="page-subtitle">Sign in to continue your luxury booking experience.</p>

          <form id="login-form" class="form-vertical auth-form">
            <div class="form-field">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required />
            </div>
            <div class="form-field">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-gold btn-full">Login</button>
            </div>
            <div id="login-error" class="form-error"></div>
            <p class="form-help">
              New here?
              <a href="../register/index.html">Create an account</a>
            </p>
          </form>
        </section>
      </div>
    </main>

    <div id="app-footer"></div>

    <script src="../shared/js/utils.js"></script>
    <script src="../shared/js/data.js"></script>
    <script src="../shared/js/router.js"></script>
    <script src="../shared/js/render.js"></script>
    <script src="script.js"></script>
  </body>
</html>
