<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Booking â€” Luxury Hotel Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shared/css/global.css" />
    <link rel="stylesheet" href="../shared/css/dark-mode.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-header"></div>

    <main class="page">
      <div class="container">
        <header class="page-header">
          <h1 class="page-title">Booking details</h1>
          <p class="page-subtitle">
            Review your stay and confirm your booking details before payment.
          </p>
        </header>

        <section class="booking-layout">
          <div id="booking-hotel-summary" class="card card-soft booking-summary">
            <!-- filled by JS -->
          </div>
          <div class="card booking-form-card">
            <h3 style="margin-top: 0">Stay details</h3>
            <form id="booking-form" class="form-vertical">
              <div class="form-row">
                <div class="form-field">
                  <label for="checkin">Check-in</label>
                  <input type="date" id="checkin" required />
                </div>
                <div class="form-field">
                  <label for="checkout">Check-out</label>
                  <input type="date" id="checkout" required />
                </div>
              </div>
              <div class="form-field">
                <label for="guests">Guests</label>
                <input type="number" id="guests" min="1" value="2" required />
              </div>
              <div class="form-field">
                <label>Price summary</label>
                <div id="booking-price-summary" class="text-muted" style="font-size: 0.88rem">
                  Select dates to calculate your stay.
                </div>
              </div>

              <div class="form-actions">
                <button type="button" class="btn btn-outline" id="booking-back-btn">
                  Back
                </button>
                <button type="submit" class="btn btn-gold" id="booking-next-btn">
                  Proceed to payment
                </button>
              </div>
              <div id="booking-error" class="form-error"></div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <div id="app-footer"></div>

    <script src="../shared/js/utils.js"></script>
    <script src="../shared/js/data.js"></script>
    <script src="../shared/js/router.js"></script>
    <script src="../shared/js/render.js"></script>
    <script src="script.js"></script>
  </body>
</html>
