<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Register â€” Luxury Hotel Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shared/css/global.css" />
    <link rel="stylesheet" href="../shared/css/dark-mode.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-header"></div>

    <main class="page">
      <div class="container auth-container">
        <section class="card card-soft auth-card">
          <h1 class="page-title">Create an account</h1>
          <p class="page-subtitle">
            Save your preferences, view history and book faster next time.
          </p>

          <form id="register-form" class="form-vertical auth-form">
            <div class="form-field">
              <label for="reg-name">Full name</label>
              <input type="text" id="reg-name" required />
            </div>
            <div class="form-field">
              <label for="reg-email">Email</label>
              <input type="email" id="reg-email" required />
            </div>
            <div class="form-field">
              <label for="reg-password">Password</label>
              <input type="password" id="reg-password" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-gold btn-full">Create account</button>
            </div>
            <div id="register-error" class="form-error"></div>
            <p class="form-help">
              Already have an account?
              <a href="../login/index.html">Login</a>
            </p>
          </form>
        </section>
      </div>
    </main>

    <div id="app-footer"></div>

    <script src="../shared/js/utils.js"></script>
    <script src="../shared/js/data.js"></script>
    <script src="../shared/js/router.js"></script>
    <script src="../shared/js/render.js"></script>
    <script src="../shared/js/api.js"></script>

    <script src="script.js"></script>
  </body>
</html>
